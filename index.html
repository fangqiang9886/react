<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no"><title>珠峰培训-REACT</title><script src="js/jweixin-1.2.0.js"></script><link href="/static/css/main.a0232b67.css" rel="stylesheet"></head><body><script>;(function anonymous() {
        function computed() {
            let HTML = document.documentElement,
                winW = HTML.clientWidth,
                desW = 750;
            if (winW >= desW) {
                HTML.style.fontSize = '100px';
                return;
            }
            HTML.style.fontSize = winW / 750 * 100 + 'px';
        }

        computed();
        window.addEventListener('resize', computed, false);
    })();</script><div id="root"></div><script type="text/javascript" src="/static/js/main.85c29ae6.js"></script></body></html>
